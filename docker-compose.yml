version: '3.8'

services:
  backend:
    container_name: ats-backend  # 컨테이너 이름 (ATS: Automated Trading System)
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8002:8080"  # 호스트:8002 -> 컨테이너:8080
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul